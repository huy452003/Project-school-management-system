spring.application.name=QLSV

spring.datasource.url=jdbc:mysql://localhost:3306/qlsv
spring.datasource.username=root
spring.datasource.password=huy12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Redis config
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ========================================
# IMPORT COMMON LOGGING CONFIGURATION
# ========================================

# Import common logging configuration from logging module
spring.config.import=optional:classpath:../logging/src/main/resources/application.properties

# ========================================
# QLSV SPECIFIC LOGGING CONFIGURATION
# ========================================

# QLSV specific logging level
logging.level.com.common.QLSV=INFO

# QLSV specific log file
logging.file.name=logs/qlsv-application.log
