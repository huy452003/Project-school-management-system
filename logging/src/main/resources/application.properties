spring.application.name=logging

# ========================================
# COMMON LOGGING CONFIGURATION
# ========================================

# Root logging level (cho toàn bộ application)
logging.level.root=INFO

# Logging level cho module logging
logging.level.com.logging=INFO

# Logging level cho handle_exceptions module
logging.level.com.handle_exceptions=INFO

# Logging level cho model-shared module
logging.level.com.common.models=INFO

# ========================================
# LOG FILE CONFIGURATION
# ========================================

# Kích thước tối đa của file log (trước khi rotate)
logging.file.max-size=10MB

# Số lượng file log cũ được giữ lại
logging.file.max-history=30

# ========================================
# LOG PATTERN CONFIGURATION
# ========================================

# Pattern cho console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level [%logger{36}] - %msg%n

# Pattern cho file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level [%logger{36}] - %msg%n

# ========================================
# SPRING BOOT LOGGING
# ========================================

# Disable Spring Boot banner
spring.main.banner-mode=off

# Logging cho Spring Boot internal
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN

# ========================================
# CUSTOM LOGGING PROPERTIES
# ========================================

# Enable/disable specific loggers
logging.level.com.common.QLGV.services=INFO
logging.level.com.common.QLSV.services=INFO

# Performance logging
logging.level.com.logging.performance=DEBUG

# Error logging
logging.level.com.logging.error=ERROR 